<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Gráficas de barras</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/rangeslider-pure/dist/range-slider.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Range Slider</title>
    
</head>
<body>
    <div class="top">
        <h1>Gráficas Interactivas / HTML5 + JS</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <progress value=0 max=100 id="barra" class="barraStyle" onscroll="llenar()"
                    onclick="vaciar()"></progress>

                <input type="range" min="0" max="100" step="1" data-buffer="60" id="barra" onmousemove="llenar()" />

            </div>
        </div>
    </div>


</body>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="node_modules/rangeslider-pure/dist/range-slider.js">
</script>




</html>
